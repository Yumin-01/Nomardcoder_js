<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <h1 class="lang" id="lang-btn"></h1>
    <form id="login-form" class="hidden formDetail fade-in">
      <label>What is your name?</label>
      <div>
        <input id="input-name" class="placeholder" required maxlength="15" type="text" placeholder="Please write your name." />
        <!--
          required
          maxlength=""
        -->
        <button>Login</button>
      </div>
    </form>
    <h1 class="greet" id="greeting" class="hidden"></h1>
    <!--clock-->
    <div class="clockWrap">
      <span class="circle outer-clock"></span>
      <h2 class="clock-style" id="clock"></h2>
    </div>

    <!-- <div id="todo-Wrap" class="todo-wrap"> -->
    <form id="todo-form" class="fade-in"> 
      <input type="text" placeholder="Write a To-Do and Enter.">
    </form>
    
    <ul id="todo-list" class="todo-style">
    </ul>  
    <!-- </div> -->

    <div id="quote" class="quotes">
      <span class=" fadeInUp-1"></span>
      <span class=" fadeInUp-2"></span>
    </div>
    <!-- <a href="https://nomadcoders.co/">Go to courses</a> -->
    <script src="./js/languege.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
